syntax = "proto3";

package intellistart.interviewplanning.request.slot.create.proto;

option java_multiple_files = true;

import "intellistart/interviewplanning/commonmodels/slot/slot.proto";

message CreateSlotRequest {
    commonmodels.slot.SlotProto slotProto = 1;
    string email = 2;
}

message CreateSlotResponse {
    oneof response {
      Success success = 1;
      Failure failure = 2;
    }

    message Success {
      commonmodels.slot.SlotProto slotProto = 1;
    }

    message Failure {
      string errorCode = 100;
      string errorMessage = 101;
    }
}
